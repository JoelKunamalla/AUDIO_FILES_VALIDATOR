<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Audio Files</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      input[type="checkbox"].custom_checkbox:checked + label {
          color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/"><h1 class="text-center">Validate Audio Files</h1></a>
      <h3>{{ filename }}</h3>

      {% if alert_message %}
      <div class="alert alert-primary" role="alert">{{ alert_message }}</div>
      {% endif %}

    <div class="row">
      <div class="col-10 embed-responsive">
        <audio controls class="embed-responsive-item" style="width: 100%">
          <source src="{{'/static/' ~ filename}}" />
        </audio>
      </div>
    </div>

   <div class="row">
    <form method="POST" id="feedback_form">
      <textarea class="col-10" name="text" type="text" readonly>{{ text }}</textarea>
      
      <h3 class="mt-5">Mark <b>wrongly</b> heard words in the above text.</h3>
      <br>
      {% for word in words %}
          <input name="wrong_words" class="custom_checkbox" type="checkbox" value="{{ loop.index0 }}">
          <label>{{ word }}</label>
          <br>
      {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
   </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
